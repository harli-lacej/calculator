<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <title>Calculator - Harli Laçej</title>
</head>
<body>
    <h1>Calculator +</h1>
    <div id="calculator-base">
        <div id="calculator-display"></div>
        <div id="calculator-equal">=</div>
        <div id="calculator-zero">0</div>
        <div id="calculator-point">.</div>
        <div id="calculator-delete">del</div>
        <div id="calculator-one">1</div>
        <div id="calculator-two">2</div>
        <div id="calculator-three">3</div>
        <div id="calculator-four">4</div>
        <div id="calculator-five">5</div>
        <div id="calculator-six">6</div>
        <div id="calculator-plus">+</div>
        <div id="calculator-seven">7</div>
        <div id="calculator-eight">8</div>
        <div id="calculator-nine">9</div>
        <div id="calculator-minus">-</div>
        <div id="calculator-root">√</div>
        <div id="calculator-percent">%</div>
        <div id="calculator-division">÷</div>
        <div id="calculator-multiply">×</div>
        <div id="calculator-c">C</div>
        <div id="calculator-result"></div>
        <div id="calculator-calculation"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
